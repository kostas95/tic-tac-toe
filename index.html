<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="form-container">
        <div id='hamBtn'>
                <ul>
                    <li class='line'></li>
                    <li class='line'></li>
                    <li class='line'></li>
                </ul>
            </div>
        <h2 class="header-2">Players Info</h2>
        <form action="#" class="players-info">
            <div class="input-text">
                <div class="playerInfos">
                    <input type="text" placeholder="Player A" id = 'inpt' class="inpt">
                    <select name="symbolsA" id="symbolsA">
                        <option value="X">X</option>
                        <option value="O">O</option>
                        <option value="✚">✚</option>
                        <option value="✔">✔</option>
                    </select>
                </div>
                <div class="playerInfos">
                    <input type="text" placeholder="Player B" id = 'inpt'  class="inpt">
                    <select name="symbolsB" id="symbolsB">
                        <option value="O">O</option>
                        <option value="X">X</option>
                        <option value="✚">✚</option>
                        <option value="✔">✔</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- container -->
    <div class="container">
        <!-- grid container/ left half side screen -->
        <div class="grid-container">
            <div class="message-container"></div>
            <div class="grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
        <!-- scoreboard container/ right half side screen -->
        <div id='scoreboard-cont'>
            <!-- left section with buttons -->
            <div class="buttons-cont">
                <input type="button" value="Play Again!" class='bigBtn' id='replayBtn'>
                <input type="button" value="Reset" id='resetBtn' class='bigBtn'>
            </div>
            <!-- right section with scoreboard -->
            <div class="container-scoreboard-cells">
                <div id="scoreboard-container-flex">
                    <div class = "scoreboard">
                        <div class="scoreboard-item row">
                            <h2>Scoreboard</h2>
                        </div>
                        <div class="row"> 
                            <div class="scoreboard-item scoreboard-name"></div>
                            <div class="scoreboard-item scoreboard-name"></div>
                        </div>
                        <!-- <div class="row"> 
                            <div class="scoreboard-item"></div>
                            <div class="scoreboard-item"></div>
                        </div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="scoreboard-item total-score"></div>
                    <div class="scoreboard-item total-score"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
